    <div class="navigations">

        <nav class="mobile-nav">

  <main>

    <!-- === Hero section === -->



    <!-- === Hero section === -->

    
    <!-- === Player Section === -->
    <section id="player-section" aria-labelledby="featured-tracks-heading">
      <h2 id="featured-tracks-heading">Featured Tracks</h2>
      <div id="player-container"></div>
    </section>

    <!-- === Support Section === -->
    <section id="support-section" aria-labelledby="support-heading">
      <h3 id="support-heading">Support Migwani</h3>
      <button id="buy-coffee-btn" aria-label="Support by buying coffee">â˜• Buy Me Coffee</button>
    </section>

    <!-- === Comment Section === -->
    <section id="comment-section" aria-labelledby="comments-heading">
      <h3 id="comments-heading">Leave a Comment</h3>
      <form id="comment-form">
        <label for="comment-text" class="sr-only">Your message</label>
        <textarea id="comment-text" placeholder="Your message..." required></textarea>
        <button type="submit">Post Comment</button>
      </form>
      <div id="comments-display"></div>
    </section>
  </main>

  <!-- === Share Popup === -->
  <div id="share-popup" class="hidden" role="dialog" aria-modal="true" aria-labelledby="share-title">
    <div class="popup-content">
      <p id="share-title">Share this track:</p>
      <input type="text" id="share-link" readonly />
      <button id="copy-btn">Copy Link</button>
      <button id="close-popup" aria-label="Close share popup">&times;</button>
    </div>
  </div>

  <script src="/js/main.js" type="module"></script>
